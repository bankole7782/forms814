{{define "title"}}Edit Roles of User {{.FullName}} {{end}}


{{define "styles"}}
  <style>
  #error-box {
    display: none;
    color: red;
  }
  #container {
    width: 700px;
    margin: 0 auto;
  }
  </style>
{{end}}


{{define "main"}}
  <div id="container">
    <h1> Edit Roles of User {{.FullName}} </h1>
    
    <p id='error-box'></p>
    <form method="post" action="">
      {{range $index, $el :=  .Roles}}
        <div>
          <label> 
            {{$el}} 
            <input type="checkbox" name="roles" value="{{$el}}" {{if call $.InUserRoles $el}} checked {{end}} /> 
          </label>
        </div>
      {{end}}
      <br>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>
{{end}}
